  <script>
    var saudacao = "";
    var data = new Date();
    var hora = data.getHours();
  
    if (hora >= 0 && hora < 12) {
      saudacao = "Bom dia!";
    } else if (hora >= 12 && hora < 18) {
      saudacao = "Boa tarde!";
    } else {
      saudacao = "Boa noite!";
    }
  
    alert(saudacao);
